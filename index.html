<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>AI Workout Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        font-family: "Inter", sans-serif;
      }
      .chat-bubble-user {
        background-color: #c5000070;
      }
      .hora-container-model {
        padding: 0 1rem;
        text-align: left !important;
      }
      .chat-bubble-model {
        min-width: 100%;
      }
      .chat-container::-webkit-scrollbar {
        scrollbar-width: none !important;
      }
      body {
        background-image: linear-gradient(
          30deg,
          hsl(240deg 100% 20%) 0%,
          hsl(267deg 100% 21%) 4%,
          hsl(281deg 100% 21%) 9%,
          hsl(293deg 100% 21%) 17%,
          hsl(304deg 100% 23%) 32%,
          hsl(313deg 100% 26%) 47%,
          hsl(319deg 100% 30%) 57%,
          hsl(325deg 100% 33%) 64%,
          hsl(329deg 100% 36%) 69%,
          hsl(332deg 100% 39%) 74%,
          hsl(336deg 100% 41%) 77%,
          hsl(338deg 100% 44%) 80%,
          hsl(346deg 83% 51%) 83%,
          hsl(354deg 89% 57%) 85%,
          hsl(3deg 95% 61%) 87%,
          hsl(10deg 100% 60%) 89%,
          hsl(17deg 100% 59%) 91%,
          hsl(23deg 100% 57%) 93%,
          hsl(30deg 100% 55%) 94%,
          hsl(36deg 100% 51%) 95%,
          hsl(40deg 100% 50%) 96%,
          hsl(44deg 100% 50%) 97%,
          hsl(48deg 100% 50%) 98%,
          hsl(51deg 100% 50%) 99%,
          hsl(55deg 100% 50%) 100%
        );
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
          "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
          "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
          "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
          "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
          "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
          "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.10?external=rxjs",
          "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.10?external=rxjs",
          "@google/genai": "https://next.esm.sh/@google/genai@^1.28.0?external=rxjs",
          "openai": "https://esm.sh/openai@^4.52.7",
          "@angular/common": "https://next.esm.sh/@angular/common@^20.3.10?external=rxjs",
          "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.10?external=rxjs",
          "@angular/core": "https://next.esm.sh/@angular/core@^20.3.10?external=rxjs",
          "openai/resources/chat": "https://next.esm.sh/openai@^6.8.1/resources/chat?external=rxjs",
          "openai/streaming": "https://next.esm.sh/openai@^6.8.1/streaming?external=rxjs"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="text-slate-200">
    <app-root></app-root>
  </body>
</html>
